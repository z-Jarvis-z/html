<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
		position: relative;
		width: 249px;
		height: 35px;
		border: 1px solid #ccc;
		margin: 0 auto;
	}

	div::after {
				content: '';
				position: absolute;
				top: 8px;
				right: 15px;
				width: 10px;
				height: 10px;
				border-right: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
				transform: rotate(45deg);
				transition: all .3s;
	}
	
	div:hover::after {
        transform: rotate(225deg);
	}

    </style>
</head>
<body>
    <div class="arrow"></div>
</body>
</html>
